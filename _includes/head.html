<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ if page.description }}{{ page.description }}">
  <meta name="keywords" content="{{ if page.keywords }}{{ page.keywords }}">

  <link rel="stylesheet" href="{{ "http://www.savannahaa.com/css/bootstrap.min.css" }}">
  <link rel="stylesheet" href="{{ "http://www.savannahaa.com/css/main.css" }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
 
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  

</head>
